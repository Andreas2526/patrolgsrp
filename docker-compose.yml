services:
  supabase-db:
    image: supabase/postgres:15.8.1.060
    container_name: patrolgsrp-supabase-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "54322:5432"
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: patrolgsrp-backend
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PORT: 3001
      NODE_ENV: production
      NEXTJS_FRONTEND_URL: http://localhost:3000
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      DISCORD_CALLBACK_URL: ${DISCORD_CALLBACK_URL:-http://localhost:3001/auth/discord/callback}
      JWT_SESSION_SECRET: ${JWT_SESSION_SECRET:-change-me}
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-}
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: patrolgsrp-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:3001
    ports:
      - "3000:3000"

volumes:
  supabase_db_data:
